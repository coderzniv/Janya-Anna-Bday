<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy birthday Janya Anna!! -Nivan</title>
  <style>
    body {
      background-color: black;
      outline-style: groove;
      outline-width: 20px;
      margin: 0;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #message {
      font-size: 8vw; /* scales with screen width */
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      text-align: center;
      margin-top: 10vh;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    /* Balloons: same method, but use % for left */
    #balloon   { width:50px; height:70px; border-radius:50px; background:blue;    position:fixed; top:80vh; left: 5%; }
    #balloon2  { width:50px; height:70px; border-radius:50px; background:pink;    position:fixed; top:82vh; left:15%; }
    #balloon3  { width:50px; height:70px; border-radius:50px; background:green;   position:fixed; top:84vh; left:25%; }
    #balloon4  { width:50px; height:70px; border-radius:50px; background:yellow;  position:fixed; top:80vh; left:35%; }
    #balloon5  { width:50px; height:70px; border-radius:50px; background:orange;  position:fixed; top:82vh; left:45%; }
    #balloon6  { width:50px; height:70px; border-radius:50px; background:red;     position:fixed; top:84vh; left:55%; }
    #balloon7  { width:50px; height:70px; border-radius:50px; background:purple;  position:fixed; top:80vh; left:65%; }
    #balloon8  { width:50px; height:70px; border-radius:50px; background:cyan;    position:fixed; top:82vh; left:75%; }
    #balloon9  { width:50px; height:70px; border-radius:50px; background:lime;    position:fixed; top:84vh; left:85%; }
    #balloon10 { width:50px; height:70px; border-radius:50px; background:magenta; position:fixed; top:80vh; left:95%; }

    /* Responsive tweak for very small screens */
    @media (max-width: 500px) {
      #message { font-size: 10vw; }
      div[id^="balloon"] { width: 30px; height: 50px; }
    }
  </style>
</head>
<body>
  <!-- Balloons -->
  <div id="balloon"></div>
  <div id="balloon2"></div>
  <div id="balloon3"></div>
  <div id="balloon4"></div>
  <div id="balloon5"></div>
  <div id="balloon6"></div>
  <div id="balloon7"></div>
  <div id="balloon8"></div>
  <div id="balloon9"></div>
  <div id="balloon10"></div>

  <!-- Button -->
  <button style="background-color: blue; outline-style: dotted; position:fixed; left: 0; bottom: 5vh;" onclick="Callclick()">?</button>

  <!-- Message -->
  <div id="message"></div>

  <script>
    function Callclick() {
      document.getElementById("message").innerHTML = "Happy Birthday Janya Anna!!!!<br>-Nivan";
    }
  </script>
</body>
</html>
